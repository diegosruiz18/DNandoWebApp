<div class="container pt-5">
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
      </div>
      <div class="carousel-inner" style="height: 560px;">
        <div class="carousel-item active" *ngFor="let noticia of noticias.slice(0,1)">
          <app-noticia
            [photoURL]="noticia.payload.doc.data().photoURL"
            [nombreProducto]="noticia.payload.doc.data().nombreProducto"
            [descripcion]="noticia.payload.doc.data().descripcion"
            [idProducto]="noticia.payload.doc.data().producto.id"
          ></app-noticia>
        </div>
        <div class="carousel-item" *ngFor="let noticia of noticias.slice(1)">
          <app-noticia
            [photoURL]="noticia.payload.doc.data().photoURL"
            [nombreProducto]="noticia.payload.doc.data().nombreProducto"
            [descripcion]="noticia.payload.doc.data().descripcion"
            [idProducto]="noticia.payload.doc.data().producto.id"
          ></app-noticia>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</div>
