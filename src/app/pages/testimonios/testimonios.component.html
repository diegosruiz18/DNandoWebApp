<div class="container pt-5 px-0">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <h2>Testimonios</h2>
        <hr />
      </div>
    </div>
  
    <div class="row">
      <!--carrousel-->
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" *ngFor="let testimonio of testimonios.slice(0,1)">
            <app-testimonio
            [cargo]="testimonio.payload.doc.data().cargo"
            [nombrePersona]="testimonio.payload.doc.data().nombrePersona"
            [descripcion]="testimonio.payload.doc.data().descripcion"
            [photoURL]="testimonio.payload.doc.data().photoURL"
            ></app-testimonio>
          </div>
          <div class="carousel-item" *ngFor="let testimonio of testimonios.slice(1)">
            <app-testimonio
            [cargo]="testimonio.payload.doc.data().cargo"
            [nombrePersona]="testimonio.payload.doc.data().nombrePersona"
            [descripcion]="testimonio.payload.doc.data().descripcion"
            [photoURL]="testimonio.payload.doc.data().photoURL"
            ></app-testimonio>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
</div>
