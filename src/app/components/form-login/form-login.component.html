<div class="container">
    <hr />
    <div class="row">
        <!-- <div class="col"></div> -->
        <div class="col-md-6 .d-sm-none .d-md-block">
            <img src="./../../assets/foto-login.png" alt="mujer-sonriendo" class="img-fluid" />
        </div>
        <div class="col-md-6">
            <p id="error" *ngIf="contrasenhaErronea">
                Usuario o contraseña incorrecta :'(
            </p>
            <form (submit)="onSubmit()">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        [(ngModel)]="email" name="email" />
                    <!--emailHelp lugar original-->
                    <div id="emailHelp" class="form-text mb-3">
                        No compartiremos tus datos personales con nadie.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="pass"
                        name="pass" />
                </div>
                <div *ngIf="ingresar" class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                    <label class="form-check-label" for="exampleCheck1">Recordar</label>
                </div>
                <div *ngIf="ingresar">
                    <div class="row text-center">
                        <div class="col">
                            <button class="btn btn-primary" (click)="customLogin()">Ingresar</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary btn-google" (click)="loginWithGoogle()">
                                Ingresar con Google
                            </button>
                        </div>
                    </div>
                    <br />
                    <p>
                        ¿No tienes una cuenta?
                        <b (click)="clicRegistrate()">Regístrate aquí</b>
                    </p>
                </div>
                <div *ngIf="!ingresar">
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label">Nombre completo</label>
                        <input class="form-control" id="exampleInputPassword2" [(ngModel)]="nombres" name="nombres" />
                    </div>
                    <div class="row text-center">
                        <div class="col mt-3">
                            <button (click)='customRegistro()' type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                        <!-- <div class="col">
                            <button class="btn btn-primary">Registrate con Google</button>
                        </div> -->
                    </div>
                    <br />
                    <p>
                        ¿Ya tienes una cuenta?
                        <b (click)="clicIniciaSesion()">Inicia Sesión aquí</b>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <hr />
</div>
