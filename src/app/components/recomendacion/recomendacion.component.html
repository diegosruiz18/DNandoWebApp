<div id="card-item" class="card">
    <div class="row py-3 px-3">
        <div class="col">
            <div class="card-body" style="padding-right: 0px;">
                <h5 class="card-title" style="height: 82px;"><b>{{nombreProducto}}</b></h5>
                <p class="card-text" style="height: 72px; margin-top: 5px;">
                    {{descripcion}}
                </p>
                <button class="btn btn-naranja" style="margin-top: 35px;" (click)="onClick()">Ver Ahora</button>
            </div>
        </div>
        <div class="col">
            <img src="{{photoURL}}" class="img-fluid" alt="reloj" />
        </div>
    </div>
</div>
