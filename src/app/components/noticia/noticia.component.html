<div class="row">
    <div class="col-6 text-center">
      <img
        src="{{photoURL}}"
        alt="Pan-de-molde"
        class="img-fluid image-noticia-card"
        id="img"
        />
    </div>
    <div class="col-6">
      <div id="card-item" class="card">
        <div class="card-body">
          <h1 class="card-title">{{nombreProducto}}</h1>
          <hr>
          <p class="card-text">
            {{descripcion}}
          </p>
          <div id="btn-detalles" class="btn btn-primary btn-lg col-12" (click)="onClick()">Ver Detalles</div>
      </div>
    </div>
</div>
